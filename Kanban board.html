<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIHNvL22F7FgPSNcnJaFvLBTi4QqTHojs",
    authDomain: "kanban-board-23dec.firebaseapp.com",
    projectId: "kanban-board-23dec",
    storageBucket: "kanban-board-23dec.firebasestorage.app",
    messagingSenderId: "46518253051",
    appId: "1:46518253051:web:a0bd9906b032008c8fc75e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.db = db;
  window.fb = { doc, setDoc, getDoc };
</script>

<style>
:root{
    --glass:rgba(255,255,255,.55);
    --blur:blur(24px);
    --radius:26px;
    --shadow-soft:0 30px 60px rgba(0,0,0,.18);
    --pm:#4f8cff;
    --cm:#ff6b6b;
}
body{
    margin:0;
    font-family:-apple-system,"Segoe UI",Roboto;
    background:
        radial-gradient(circle at top left,#c7d2fe,transparent 40%),
        radial-gradient(circle at bottom right,#a5f3fc,transparent 40%),
        linear-gradient(135deg,#eef2ff,#fdfbff);
    min-height:100vh;
}
#loginBox{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
#loginBox .box{
    background:var(--glass);
    backdrop-filter:var(--blur);
    padding:34px;
    border-radius:var(--radius);
    box-shadow:var(--shadow-soft);
    text-align:center;
}
#loginBox input{
    padding:14px;
    border-radius:18px;
    border:none;
}
#loginBox button{
    margin-top:14px;
    padding:12px 26px;
    border:none;
    border-radius:20px;
    font-weight:700;
    cursor:pointer;
    background:linear-gradient(135deg,#7c4dff,#5e35ff);
    color:#fff;
}
#app{display:none}
header{
    margin:20px;
    padding:26px;
    background:var(--glass);
    backdrop-filter:var(--blur);
    border-radius:var(--radius);
    box-shadow:var(--shadow-soft);
    text-align:center;
    font-size:26px;
    font-weight:900;
    position:relative;
}
header button{
    position:absolute;
    right:24px;
    top:24px;
    padding:10px 20px;
    border-radius:18px;
    border:none;
    background:#ff5252;
    color:#fff;
    cursor:pointer;
}
.controls{
    margin:20px;
    padding:22px;
    background:var(--glass);
    backdrop-filter:var(--blur);
    border-radius:var(--radius);
    box-shadow:var(--shadow-soft);
    display:grid;
    gap:14px;
}
.controls input,.controls select{
    padding:14px;
    border-radius:18px;
    border:none;
}
.controls button{
    padding:14px;
    border-radius:20px;
    border:none;
    background:linear-gradient(135deg,#7c4dff,#5e35ff);
    color:#fff;
    font-weight:800;
}
.export-bar{display:flex;gap:12px;flex-wrap:wrap}
.export-bar button{background:#000}
.board{display:grid;gap:20px;padding:20px}
.column{
    background:var(--glass);
    backdrop-filter:var(--blur);
    border-radius:var(--radius);
    padding:16px;
    box-shadow:var(--shadow-soft);
}
.column h3{
    text-align:center;
    padding:12px;
    border-radius:18px;
    font-size:14px;
    font-weight:900;
    background:rgba(255,255,255,.6);
}
.task{
    background:#fff;
    border-radius:22px;
    padding:16px;
    margin-bottom:14px;
    box-shadow:0 18px 40px rgba(0,0,0,.25);
    cursor:grab;
}
.task.pm{border-left:6px solid var(--pm)}
.task.cm{border-left:6px solid var(--cm)}
.task.completed{background:#eafff1}
.progress-box input{
    width:70px;
    padding:8px;
    border-radius:14px;
    border:none;
}
.delete-btn{
    width:100%;
    margin-top:10px;
    padding:8px;
    border-radius:14px;
    border:none;
    background:#ff5252;
    color:#fff;
}
.waiting-item{
    background:#fff7e6;
    border-left:6px solid #ff9800;
    border-radius:20px;
    padding:14px;
    margin-bottom:12px;
}
.waiting-item textarea{
    width:100%;
    border:none;
    border-radius:14px;
    margin-top:10px;
    padding:10px;
}
.waiting-delete{
    width:100%;
    margin-top:10px;
    padding:8px;
    border:none;
    border-radius:14px;
    background:#ff5252;
    color:#fff;
}
@media(min-width:900px){
    .controls{grid-template-columns:1fr 1fr 2fr auto}
    .board{grid-template-columns:repeat(5,1fr)}
}
</style>
</head>

<body>

<div id="loginBox">
  <div class="box">
    <h2>เข้าสู่ระบบ</h2>
    <input id="username" placeholder="ชื่อผู้ใช้งาน">
    <br>
    <button onclick="login()">เข้าใช้งาน</button>
  </div>
</div>

<div id="app">
<header>
  KANBAN BOARD
  <button onclick="logout()">Logout</button>
</header>

<div class="controls">
  <input type="date" id="workDate">
  <select id="workType">
    <option value="">Type</option>
    <option>PM</option>
    <option>CM</option>
  </select>
  <input id="workTask" placeholder="Task description">
  <button onclick="addTask()">➕ Add</button>
</div>

<div class="board" id="board">
  <div class="column backlog" data-status="BACKLOG"><h3>BACKLOG</h3></div>
  <div class="column waiting" data-status="WAITING"><h3>WAITING</h3><div id="waitingList"></div></div>
  <div class="column todo" data-status="TO-DO"><h3>TO-DO</h3></div>
  <div class="column progress-col" data-status="IN PROGRESS"><h3>IN PROGRESS</h3></div>
  <div class="column done" data-status="COMPLETED"><h3>COMPLETED</h3></div>
</div>
</div>

<script>
let currentUser = localStorage.getItem("kb-user");
const loginBox = document.getElementById("loginBox");
const app = document.getElementById("app");
const board = document.getElementById("board");
let dragged=null;

function today(){return new Date().toISOString().split("T")[0];}

function login(){
  if(!username.value) return;
  currentUser=username.value;
  localStorage.setItem("kb-user",currentUser);
  loginBox.style.display="none";
  app.style.display="block";
  loadBoard();
}
function logout(){
  localStorage.removeItem("kb-user");
  location.reload();
}
if(currentUser){
  loginBox.style.display="none";
  app.style.display="block";
  loadBoard();
}

async function saveBoard(){
  if(!currentUser) return;
  await fb.setDoc(fb.doc(db,"kanban",currentUser),{
    boardHTML:board.innerHTML,
    updated:new Date()
  });
}
async function loadBoard(){
  if(!currentUser) return;
  const snap=await fb.getDoc(fb.doc(db,"kanban",currentUser));
  if(snap.exists()){
    board.innerHTML=snap.data().boardHTML;
    rebind();
  }
}

function rebind(){
  document.querySelectorAll(".task").forEach(t=>{
    t.draggable=true;
    t.ondragstart=()=>dragged=t;
  });
  document.querySelectorAll(".column").forEach(c=>{
    c.ondragover=e=>e.preventDefault();
    c.ondrop=e=>{
      e.preventDefault();
      if(!dragged) return;
      c.appendChild(dragged);
      saveBoard();
      dragged=null;
    }
  });
}

function addTask(){
  if(!workDate.value||!workType.value||!workTask.value) return;
  const t=document.createElement("div");
  t.className=`task ${workType.value.toLowerCase()}`;
  t.innerHTML=`
    <strong>[${workType.value}] ${workTask.value}</strong>
    <small>${workDate.value}</small>
    <div class="progress-box"><input type="number" value="0" min="0" max="100">%</div>
    <button class="delete-btn" onclick="this.parentElement.remove();saveBoard()">ลบ</button>`;
  document.querySelector(".todo").appendChild(t);
  workTask.value="";
  rebind();
  saveBoard();
}
</script>

</body>
</html>
